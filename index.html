<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Graph</title>
        <link rel="stylesheet" href="dist/CSS/main.css" />
    </head>
    <body>
        <!-- Graph Container -->
        <div class="graph-container">
            <div class="selection-box"></div>
        </div>

        <!-- Top right menu -->
        <div class="top-right-menu">
            <label for="import-input" class="import-button"><span>Import</span></label>
            <input type="file" id="import-input" class="import-input" accept=".json" style="display: none" />

            <div class="export-button"><span>Export</span></div>
            <div class="browse-graph-button"><span>Browse</span></div>
            <div class="reset-graph-button"><span>↻</span></div>
        </div>

        <!-- Browse Graph PopUp Menu -->
        <div class="browse-graph-overlay hidden"></div>
        <div class="browse-graph-popup hidden">
            <div class="popup-header">
                <h3>Click to load a premade graph</h2>
                <button title="Close" class="popup-close-button">
                    <svg viewBox="0 0 24 24" fill="none">
                        <path
                            d="M6 6L18 18M6 18L18 6"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                    </svg>
                </button>
            </div>

            <button title="BFS" class="graph-option-button">BFS</button>
            <button title="DFS" class="graph-option-button">DFS</button>
            <button title="Dijkstra" class="graph-option-button">Dijkstra</button>
            <button title="Kruskal" class="graph-option-button">Kruskal</button>
            <button title="Find SCCs" class="graph-option-button">Find SCCs</button>
        </div>

        <!-- Action Menu -->
        <div class="action-menu">
            <button title="Add (1)" class="action action-add selected">
                <svg viewBox="0 0 24 24" fill="none">
                    <path d="M12 5V19M5 12H19" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>
            <button title="Link (2)" class="action action-link">
                <svg viewBox="0 0 24 24" fill="none">
                    <circle cx="7" cy="7" r="4" stroke-width="2" fill="none" />
                    <circle cx="16" cy="16" r="4" stroke-width="2" fill="none" />
                    <path d="M13 13L10 10" stroke-width="2" stroke-linecap="round" />
                </svg>
            </button>
            <button title="Move (3)" class="action action-move">
                <svg viewBox="0 0 24 24" fill="none">
                    <path
                        d="M12 3V21M12 3L9 6M12 3L15 6M12 21L15 18M12 21L9 18M3 12H21M3 12L6 15M3 12L6 9M21 12L18 9M21 12L18 15"
                        stroke-width="1.6"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    />
                </svg>
            </button>
            <button title="Delete (4)" class="action action-delete">
                <svg viewBox="0 0 24 24" fill="none">
                    <path d="M6 6L18 18M6 18L18 6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>
        </div>

        <!-- Main sidenav menu -->
        <div class="graph-sidenav">
            <!-- Selection box -->

            <!-- Buttons -->
            <button class="sidenav-item BFS-button">BFS</button>
            <button class="sidenav-item DFS-button">DFS</button>
            <button class="sidenav-item Dijkstra-button">Dijkstra</button>
            <button class="sidenav-item Kruskal-button">Kruskal</button>
            <button class="sidenav-item SCCs-button">Find SCCs</button>
            <button class="sidenav-item"></button>
            <button class="sidenav-item"></button>
            <button class="sidenav-item"></button>

            <!-- Switches -->
            <div class="sidenav-item switch-container">
                <p>Weighted</p>
                <label class="switch">
                    <input type="checkbox" class="weighted-switch" />
                    <span class="slider"></span>
                </label>
            </div>
            <div class="sidenav-item switch-container">
                <p>Directed</p>
                <label class="switch">
                    <input type="checkbox" class="directed-switch" />
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <!-- Animation menu -->
        <div class="animation-menu">
            <button class="button prev-frame">⏮</button>
            <button class="button play-pause">▶</button>
            <button class="button next-frame">⏭</button>
            <input type="range" class="frame-slider" disabled />
            <button class="button stop">◼</button>
            <button class="button reset">↩</button>
        </div>

        <script src="dist/JS/main.js" type="module"></script>
    </body>
</html>
