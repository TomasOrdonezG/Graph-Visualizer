<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Graph</title>
        <link rel="stylesheet" href="dist/main.css" />
    </head>
    <body>
        <!-- Graph Container -->
        <div class="graph-container">
            <div class="selection-box"></div>
        </div>

        <!-- Top right menu -->
        <div class="top-right-menu">
            <button class="reset-graph-button">↺</button>
        </div>

        <!-- Main sidenav menu -->
        <div class="graph-sidenav">
            <!-- Selection box -->

            <!-- Buttons -->
            <button class="sidenav-item BFS-button">BFS</button>
            <button class="sidenav-item DFS-button">DFS</button>
            <button class="sidenav-item Dijkstra-button">Dijkstra</button>
            <button class="sidenav-item Kruskal-button">Kruskal</button>
            <button class="sidenav-item"></button>
            <button class="sidenav-item"></button>
            <button class="sidenav-item"></button>
            <button class="sidenav-item"></button>

            <!-- Switches -->
            <div class="sidenav-item switch-container">
                <p>Weighted</p>
                <label class="switch">
                    <input type="checkbox" class="weighted-switch" />
                    <span class="slider"></span>
                </label>
            </div>
            <div class="sidenav-item switch-container">
                <p>Directed</p>
                <label class="switch">
                    <input type="checkbox" class="directed-switch" />
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <!-- Animation menu -->
        <div class="animation-menu">
            <button class="button prev-frame">⏮</button>
            <button class="button play-pause">▶</button>
            <button class="button next-frame">⏭</button>
            <input type="range" class="frame-slider" disabled />
            <button class="button stop">◼</button>
            <button class="button reset">↩</button>
        </div>

        <script src="src/main.js" type="module"></script>
    </body>
</html>
