<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Graph</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="animation-menu pan">
            <button class="pan button prev-frame">⏮</button>
            <button class="pan button play-pause">▶</button>
            <button class="pan button next-frame">⏭</button>
            <input type="range" class="pan frame-slider" disabled />
            <button class="pan button stop">◼</button>
            <button class="pan button reset">↩</button>
        </div>
        <script src="src/main.js" type="module"></script>
    </body>
</html>
